<!-- Modal para ver detalles del usuario -->
  <div id="modal" class="w3-modal">
    <div class="w3-modal-content w3-animate-top w3-card-4" style="max-width:500px">
      <header class="w3-container w3-purple">
        <span onclick="closeModal()" class="w3-button w3-display-topright">&times;</span>
        <h3>Detalles del Usuario</h3>
      </header>
      <div class="w3-container" id="modal-body" style="padding:16px">
        <!-- Datos dinámicos aquí -->
      </div>
      <footer class="w3-container w3-purple">
        <p><button class="w3-button w3-right" onclick="closeModal()">Cerrar</button></p>
      </footer>
    </div>

<script>

    window.onload=function(){
        fetch('https://jsonplaceholder.typicode.com/users')
        .then(response=>{
            if(response.ok){
                response.json()
               .then(function (datosjson){
                    datos=datosjson.slice(0,10)
                    let s="";
                    datos.forEach(element => {
                        s+=`
                            <tr>
                            <td>${element.id}</td>
                            <td>${element.name}</td>
                            <td>${element.username}</td>
                            <td>${element.email}</td>

                            <td>
                                <button class="w3-button w3-indigo" onclick="verDetalles(${element.id})">Ver</button>
                                <button class="w3-button w3-pink" onclick="editar(${element.id})">Editar</button>
                                <button class="w3-button w3-red" onclick="eliminar(${element.id})">Eliminar</button>
                            </td>
                            </tr>
                        `;
                    });
                    document.querySelector("#tbl_users").innerHTML=s;
                });
            }
        })
    }

    // Función para ver detalles en modal
    function verDetalles(id) {
      fetch(`https://jsonplaceholder.typicode.com/users/${id}`)
        .then(response => response.json())
        .then(user => {
          const modalBody = document.getElementById('modal-body');
          modalBody.innerHTML = `
            <p><strong>Dirección:</strong> ${user.address.street},${user.address.suite}, ${user.address.city},${user.address.zipcode}</p>
            <p><strong>Coordenadas:</strong> ${user.address.geo.lat}, ${user.address.geo.lng}</p>
            <p><strong>Teléfono:</strong> ${user.phone}</p>
            <p><strong>Web:</strong> ${user.website}</p>
            <p><strong>Compañía:</strong> ${user.company.name},${user.company.catchPhrase},${user.company.bs}</p>
          `;
          document.getElementById('modal').style.display = 'block';
        });
    }

    // Función para cerrar el modal
    function closeModal() {
      document.getElementById('modal').style.display = 'none';
    }
