<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comentarios</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="w3-bar w3-purple">
    <div class="w3-right">
      <button class="w3-bar-item w3-button" onclick="location.href='Usuarios.html'">Usuarios</button>
      <button class="w3-bar-item w3-button" onclick="location.href='Post.html'">Post</button>
      <button class="w3-bar-item w3-button" onclick="location.href='Comentarios.html'">Comentarios</button>
    </div>
  </div>

  <div class="w3-center">
    <h2> JSON DATA FAKE - COMENTARIOS </h2>
  </div>

  <!-- Buscar y agregar -->
  </div>
<!--BOTON BUSCAR-->
<div class="w3-container w3-padding-16">
     <input type="text" id="buscarComentario" class="w3-input w3-border w3-round-large w3-quarter" placeholder="Buscar comentario...">
     <!--BOTON AGREGAR-->
    <button class="w3-button w3-purple w3-round-large w3-margin-left" onclick="agregarComentario()"> Agregar Comentario </button>
    <button class="w3-button w3-teal w3-round-large w3-margin-left" onclick="buscar()">Buscar</button>  
</div>

  <div class="w3-container w3-padding-16">
    <table class="w3-table-all">
      <thead>
        <tr>
          <th>Post ID</th>
          <th>ID</th>
          <th>Nombre</th>
          <th>Email</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="tbl_comentarios">
      </tbody>
    </table>

    <!-- Paginación -->
    <div class="w3-center w3-margin-top">
      <button class="w3-button w3-purple w3-round" onclick="cambiarPagina(-1)">⟨ Anterior</button>
      <span id="paginaActual" class="w3-margin"></span>
      <button class="w3-button w3-purple w3-round" onclick="cambiarPagina(1)">Siguiente ⟩</button>
    </div>

    <!-- Modal -->
    <div id="modal" class="w3-modal">
      <div class="w3-modal-content w3-animate-top w3-card-4" style="max-width:500px">
        <header class="w3-container w3-purple">
          <span onclick="closeModal()" class="w3-button w3-display-topright">&times;</span>
          <h3>Detalles del Comentario</h3>
        </header>
        <div class="w3-container" id="modal-body" style="padding:16px"></div>
        <footer class="w3-container w3-purple">
          <p><button class="w3-button w3-right" onclick="closeModal()">Cerrar</button></p>
        </footer>
      </div>
    </div>
  </div>

<script>
  let comentarios = [];   // todos los datos
  let filtrados = [];     // datos filtrados (para buscar)
  let pagina = 1;         // página actual
  const porPagina = 25;   // comentarios por página

  // Cargar comentarios
  window.onload = function() {
    fetch('https://jsonplaceholder.typicode.com/comments')
      .then(response => response.json())
      .then(datosjson => {
        comentarios = datosjson; 
        filtrados = comentarios; // al inicio son todos
        mostrarPagina(pagina);
      });
  }

  // Mostrar los comentarios de una página
  function mostrarPagina(numPagina) {
    const totalPaginas = Math.ceil(filtrados.length / porPagina);
    if (numPagina < 1) numPagina = 1;
    if (numPagina > totalPaginas) numPagina = totalPaginas;

    const inicio = (numPagina - 1) * porPagina;
    const fin = inicio + porPagina;
    const datosPagina = filtrados.slice(inicio, fin);

    let s = "";
    datosPagina.forEach(element => {
      s += `
        <tr>
          <td>${element.postId}</td>
          <td>${element.id}</td>
          <td>${element.name}</td>
          <td>${element.email}</td>
          <td>
            <button class="w3-button w3-indigo" onclick="verDetalles(${element.id})">Ver</button>
            <button class="w3-button w3-pink" onclick="editar(${element.id})">Editar</button>
            <button class="w3-button w3-red" onclick="eliminar(${element.id})">Eliminar</button>
          </td>
        </tr>
      `;
    });
    document.querySelector("#tbl_comentarios").innerHTML = s;

    document.getElementById("paginaActual").innerText =
      `Página ${numPagina} de ${totalPaginas}`;
    pagina = numPagina;
  }

  // Cambiar de página
  function cambiarPagina(direccion) {
    mostrarPagina(pagina + direccion);
  }

  // Buscar
  function buscar() {
    const texto = document.getElementById("buscarComentario").value.toLowerCase();
    filtrados = comentarios.filter(c => 
      c.name.toLowerCase().includes(texto) || 
      c.email.toLowerCase().includes(texto)
    );
    pagina = 1; // reinicia a la primera página
    mostrarPagina(pagina);
  }

  // Agregar comentario (ejemplo)
  function agregarComentario() {
    alert("Aquí iría la lógica para agregar un nuevo comentario ");
  }

  // Ver detalles en modal
  function verDetalles(id) {
    fetch(`https://jsonplaceholder.typicode.com/comments/${id}`)
      .then(response => response.json())
      .then(comment => {
        const modalBody = document.getElementById('modal-body');
        modalBody.innerHTML = `
          <p><strong>ID:</strong> ${comment.id}</p>
          <p><strong>Email:</strong> ${comment.email}</p>
          <p><strong>Comentario:</strong><br>${comment.body}</p>
        `;
        document.getElementById('modal').style.display = 'block';
      });
  }

  function closeModal() {
    document.getElementById('modal').style.display = 'none';
  }



  function editar(id) {
    alert("Editar comentario ID: " + id);
  }

  function eliminar(id) {
    if(confirm("¿Deseas eliminar el comentario ID: " + id + "?")) {
      alert("Comentario eliminado: " + id);
    }
  }
</script>

</body>
</html>
